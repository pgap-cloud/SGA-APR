{% extends 'base.html' %}  <!-- Si tienes un template base -->

{% block title %}Acceso Denegado{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Acceso Denegado</h3>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <i class="fas fa-lock fa-4x text-danger mb-3"></i>
                        <h4>No tienes autorización</h4>
                        <p class="text-muted">
                            No cuenta con los permisos necesarios para acceder a esta sección.
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-secondary ml-2">
                            <i class="fas fa-home"></i> Ir al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
